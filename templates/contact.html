<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizimlə əlaqə saxlayın</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class = "container">
        <div class="grid">
            <div class="card form-card">
                <h1>Bizimlə əlaqə saxlayın</h1>
                <p class="subtitle">Formanı doldurun — ən qısa zamanda cavab verəcəyik.</p>

                <form id="contact-form" novalidate>
                 <div class="row">
                  <div class="field">
                    <label for="name">Ad</label>
                      <input id="name" name="name" type="text" placeholder="Adınız">
                </div>
                <div class="field">
                 <label for="email">Email</label>
                 <input id="email" name="email" type="email" placeholder="email@misal.com">
            </div>
          </div>
    <div class="info-card">
  <h2 class="info-title">Əlaqə məlumatları</h2>
  <div class="info-item">📍 Bakı, Azərbaycan</div>
  <div class="info-item">
    <a href="https://wa.me/994501234567" target="_blank" style="color:white; text-decoration:none;">
      <i class="fab fa-whatsapp"></i> WhatsApp: +994 50 123 45 67
    </a>
  </div>
  <div class="socials">
    <a href="https://facebook.com/seninhesab" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/seninhesab" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://t.me/seninhesab" target="_blank"><i class="fab fa-telegram"></i></a>
    <a href="https://linkedin.com/in/seninhesab" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>
</div>

          <div class="field">
            <label for="message">Mesaj</label>
            <textarea id="message" name="message" placeholder="Mesajınız"></textarea>
          </div>

          <!-- Honeypot -->
          <div class="hp">
            <label for="hp">Sayt</label>
            <input id="hp" name="hp" type="text" tabindex="-1" autocomplete="off">
          </div>

          <button id="submitBtn" class="btn" type="submit">Göndər</button>
          <div id="alert"></div>
        </form>
      </div>

      <div class="info-card">
        <h2 class="info-title">Əlaqə məlumatları</h2>
        <div class="info-item">📍 Bakı, Azərbaycan</div>
        <div class="info-item">📞 +994 50 123 45 67</div>
        <div class="info-item">✉ info@example.com</div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
